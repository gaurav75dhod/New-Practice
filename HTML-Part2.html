<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Part-2</title>
</head>

<body>
    <!-- Lists -->
    <!-- 1. Ordered List -->
    <ol type="I">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <!-- 2. Unordered List -->
    <ul type="square">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>

    <!-- Form tag -->
    <form action="">
        <label for="name">Enter name:</label><br>
        <input type="text" id="name"><br><br>
        <label for="age">Enter age:</label><br>
        <input type="number" name="" id="age"><br><br>
        <label for="email">Enter email address:</label><br>
        <input type="email" id="email"><br><br>
        <label for="">Gender:</label>
        <input type="radio" name="Gender" id="" value="Male">Male
        <input type="radio" name="Gender" id="" value="Female">Female
        <br><br>
        <label for="">Favourite Subject:</label>
        <input type="checkbox" name="" id="">English
        <input type="checkbox" name="" id="">Hindi
        <input type="checkbox" name="" id="">Science
        <input type="checkbox" name="" id="">Maths
        <br><br>
        <button>Submit</button>
    </form>

    <!-- Id's are unique whereas classes are non-unique in nature -->
    <!-- Id's cannot be same for any tags but classes can be same for any tags -->
</body>

</html>
