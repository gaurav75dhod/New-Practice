<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript Part-1</h1>
    <script>
        // Console.log - helps to print the value in the console window
        console.log("Hello");

        // Alert - pop-up message appears on the website
        // alert("Submitted")

        // Prompt - message which the takes the value from the user
        // let a = prompt("Select any number from 1 to 10:")
        // console.log(a) - Prints the number selected by the user in the console

        // Variables
        // 1. Var - global scope can be updated or redeclared
        // 2. Let - block scope can be updated but cannot be redeclared
        // 3. Const - block scope cannot be updated or redeclared
        let b = 98;
        console.log(b); 
        // will show 98 in the console window
        b = 100;
        console.log(b);
        // will show 100 in console window

        const c = 200;
        console.log(c)
        // show 200 in the output
        // c = 2000;
        // console.log(c) - show an error in the console window

        let d = "abc";
        console.log(typeof d)
        console.log(`The ${typeof b} is ${b}`)
        console.log(`The ${typeof c} is ${c}`)

        // Data Types
        // Primitive datatypes: null, undefined, number, string, boolean
        // Non-primitive datatypes: objects
        let obj = {
            student1 : 98,
            student2 : 86,
            student3 : 74
        }
        console.log(obj);
        console.log(obj.student1)
        console.log(obj.student2)
        console.log(obj.student3)

        // Operators
        console.log("Arithmetic Operators")
        let number1 = 5;
        let number2 = 4;
        console.log(number1 + number2)
        console.log(number1 - number2)
        console.log(number1 * number2)
        console.log(number1 / number2)
        console.log(number1 % number2)
        console.log(number1 ** number2)

        console.log("Logical Operators")
        let value1 = true;
        let value2 = false;
        console.log(value1 && value2)
        console.log(value1 || value2)
        console.log(!value1)
        console.log(!value2)

        // Conditional Statements
        console.log("Conditional Statements")
        let age = 20;
        if (age >= 18) {
            console.log("Can drive")
        } else {
            console.log("Cannot drive")
        }

        let marks = 70;
        if (marks>=80) {
            console.log("A")
        }
        else if(marks>=60){
            console.log("B")
        }
        else{
            console.log("C")
        }
    </script>
</body>
</html>
